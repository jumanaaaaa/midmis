<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(173, 173, 228);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
            font-family: 'Open Sans', sans-serif;
        }

        .logo img {
            height: 50px;
            width: 250px;
        }
      
        .container {
            max-width: 800px;
            margin: 50px auto; /* Center the container */
            padding: 20px;
            text-align: center; /* Center the text and form */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* Adjust the font size */
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }   


        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Adjust the font size */
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Adjust the font size */
        }


        
        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        } 
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" class="logo"><img src="l1.png" alt="Logo"></a> 
    <div>
        <a href="index.html">Home </a>
        <a href="products.html">Product</a>
        <a href="contact.html">Contact Us</a>
    </div>
</div>

<div class="container">
    <h1>Contact Us</h1>

    <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</div>

<footer>
    <p>Extra Information</p>
    <p>Address: 123 Example St, City, Country</p>
</footer>

</body>
</html>
